<head>
  <title> Tag Photos </title>
</head>
  <div class = "title">
    <h1> Tags and Photos </h1>
  </div>
<body>
  <div>
    {% if photos %}
    <h2>Here's your photos</h2>
        <ul>
        {% for photo in photos %}
          <li>  <img src='data:image/png;base64, {{photo[0]}}'/></li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>
</body>
