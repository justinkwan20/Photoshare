  <header class="default-header">
    <nav class="navigation">
      <a style="color:white;" class="navbar-logo">PHOTOSHARE</a>
      <div class="navbar-right">
        <a href="#">About</a>
        <a href="#">Login</a>
      </div>
    </nav>
  </header>

  <div class="section" text-white>
    <h1 style="color:white;" class="animated fadeInUp">Share your life</h1>
    <button id="modalBtn" type="button" class="btn btn-lg btn-primary btn-outline-light animated fadeInUp delay-1s" data-toggle="modal" data-target="#exampleModalCenter" style="background-color:transparent; border-color:white;" >Sign Up</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Photoshare Signup</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">First Name:</label>
              <input type="text" class="form-control" placeholder="First Name" name="firstname" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Last Name:</label>
              <input type="text" class="form-control" placeholder="Last Name" name="lastname" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Email:</label>
              <input type="email" class="form-control" placeholder="Email" name="email" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Birthday:</label>
              <input type="date" class="form-control" placeholder="Birthday" name="birthday" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Hometown:</label>
              <input type="text" class="form-control" placeholder="Hometown" name="hometown" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Gender:</label>
              <input type="text" class="form-control" placeholder="Gender" name="Gender" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Password:</label>
              <input type="text" class="form-control" placeholder="Password" name="Password" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Bio:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Sign Up!</button>
        </div>
      </div>
    </div>
  </div>
